check_inserts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Garante que temos commits suficientes para a comparação

    - name: Get previous commit SHA
      id: prev-commit
      run: echo "PREVIOUS_SHA=$(git rev-parse HEAD^1)" >> $GITHUB_ENV

    - name: Count inserted lines
      id: count_inserts
      run: |
        PREVIOUS_SHA=${{ env.PREVIOUS_SHA }}
        CURRENT_SHA=${{ github.sha }}
        echo "Previous SHA: $PREVIOUS_SHA"
        echo "Current SHA: $CURRENT_SHA"
        INSERTED_LINES=$(git diff --numstat $PREVIOUS_SHA $CURRENT_SHA | awk '{inserted+=$1} END {print inserted}')
        echo "INSERTED_LINES=$INSERTED_LINES" >> $GITHUB_ENV

    - name: Fail if more than or equal to 2 inserts
      run: |
        if [ ${{ env.INSERTED_LINES }} -ge 2 ]; then
          echo "Too many inserted lines: ${{ env.INSERTED_LINES }}"
          exit 1
        fi
      env:
        INSERTED_LINES: ${{ env.INSERTED_LINES }}  