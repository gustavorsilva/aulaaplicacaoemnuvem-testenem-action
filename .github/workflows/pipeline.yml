name: integracao-ecr-eb

on:
  push:
    branches: 
      - main
      - release/*

jobs:
  check_inserts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Garante que temos pelo menos dois commits para comparação

    - name: Count inserted lines
      id: count_inserts
      run: |
        PREVIOUS_SHA=$(git rev-parse HEAD^1)
        CURRENT_SHA=$(git rev-parse HEAD)
        echo "Previous SHA: $PREVIOUS_SHA"
        echo "Current SHA: $CURRENT_SHA"
        INSERTED_LINES=$(git diff --numstat $PREVIOUS_SHA $CURRENT_SHA | awk '{inserted+=$1} END {print inserted}')
        echo "INSERTED_LINES=$INSERTED_LINES" >> $GITHUB_ENV
        echo "Inserted lines: $INSERTED_LINES"

    - name: Set approval required
      id: set_approval
      run: echo "approval_required=$(( INSERTED_LINES >= 2 ))" >> $GITHUB_ENV  # Substitua '50' pelo limite desejado

  request_approval:
    runs-on: ubuntu-latest
    needs: check_inserts
    if: needs.check_inserts.outputs.approval_required == 'true'

    steps:
    - name: Request approval
      uses: peter-evans/create-or-update-comment@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number || github.event.number }}
        body: "Approval required for insert count: ${{ env.INSERTED_LINES }}"

  wait_for_approval:
    runs-on: ubuntu-latest
    needs: request_approval
    if: needs.request_approval.result == 'success'

    steps:
    - name: Wait for approval
      uses: action/wait-for-approval@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number || github.event.number }}
        approval-message: "Please approve to continue."

    - name: Approved
      run: echo "Approval received. Continuing workflow..."