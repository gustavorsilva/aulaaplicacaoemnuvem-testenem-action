name: integracao-ecr-eb

on:
  push:
    branches: 
      - main
      - release/*

env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      TAG: ${{ vars.TAG }}
      STACK_NAME: ${{ vars.STACK_NAME }}
  
jobs:
  create_ec2:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli

    - name: Configure AWS credentials
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set default.region ${{ vars.AWS_REGION }}

    - name: Launch EC2 instance
      run: |
        aws ec2 run-instances \
          --image-id blablabla\
          --count 1 \
          --instance-type t2.micro \
          --key-name ssl \
          --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=MyInstance}]'

  check_inserts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Count inserted lines
      id: count_inserts
      run: |
        INSERTED_LINES=$(git diff --numstat ${{ github.event.before }} ${{ github.sha }} | awk '{inserted+=$1} END {print inserted}')
        echo "Number of inserted lines: $INSERTED_LINES"
        echo "::set-output name=inserted_lines::$INSERTED_LINES"

    - name: Fail if more than or equal to 50 inserts
      run: |
        if [ ${{ steps.count_inserts.outputs.inserted_lines }} -ge 50 ]; then
          echo "Too many inserted lines: ${{ steps.count_inserts.outputs.inserted_lines }}"
          exit 1
        fi            