name: integracao-ecr-eb

on:
  push:
    branches: 
      - main
      - release/*

jobs:
  check_inserts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Garante que temos commits suficientes para a comparação

    - name: Count inserted lines
      id: count_inserts
      run: |
        PREVIOUS_SHA=$(git rev-parse HEAD^1)
        CURRENT_SHA=$(git rev-parse HEAD)
        echo "Previous SHA: $PREVIOUS_SHA"
        echo "Current SHA: $CURRENT_SHA"
        INSERTED_LINES=$(git diff --numstat $PREVIOUS_SHA $CURRENT_SHA -- my-folder | awk '{inserted+=$1} END {print inserted}')
        echo "INSERTED_LINES=$INSERTED_LINES"
        echo "::set-output name=inserted_lines::$INSERTED_LINES"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set approval required
      id: approval
      run: |
        if [ ${{ steps.count_inserts.outputs.inserted_lines }} -ge 40 ]; then
          echo "approval_required=true"
          echo "::set-output name=approval_required::true"
        else
          echo "approval_required=false"
          echo "::set-output name=approval_required::false"
      env:
        INSERTED_LINES: ${{ steps.count_inserts.outputs.inserted_lines }}

  wait_for_approval:
    runs-on: ubuntu-latest
    needs: check_inserts
    if: ${{ steps.approval.outputs.approval_required == 'true' }}
    environment:
      name: requires-approval
    steps:
    - name: Approval received
      run: echo "Approval received. Continuing workflow..."