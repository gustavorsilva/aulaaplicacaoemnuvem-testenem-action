name: integracao-ecr-eb

on:
  push:
    branches: 
      - main
      - release/*

jobs:
  check_inserts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Garante que temos commits suficientes para a comparação

    - name: Count inserted lines
      id: count_inserts
      run: |
        PREVIOUS_SHA=$(git rev-parse HEAD^1)
        CURRENT_SHA=$(git rev-parse HEAD)
        echo "Previous SHA: $PREVIOUS_SHA"
        echo "Current SHA: $CURRENT_SHA"
        INSERTED_LINES=$(git diff --numstat $PREVIOUS_SHA $CURRENT_SHA -- my-folder | awk '{inserted+=$1} END {print inserted}')
        echo "INSERTED_LINES=$INSERTED_LINES"
        echo "INSERTED_LINES=$INSERTED_LINES" >> $GITHUB_ENV
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set approval required
      id: approval
      run: echo "approvalrequired=$(( INSERTED_LINES >= 2 ))" >> $GITHUB_ENV

  wait_for_approval:
    runs-on: ubuntu-latest
    needs: check_inserts
    if: env.approval_required == 'true'
    environment:
      name: requires-approval
    steps:
    - name: Approval received
      run: echo "Approval received. Continuing workflow..."